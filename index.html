<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Dial Calculator</title>
    
    <!-- Typekit fonts -->
    <script src="https://use.typekit.net/ask0tpl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://use.typekit.net/ekp8ytl.css">
    <link rel="stylesheet" href="dial.css">
    
    <!-- JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>
    <script>
        // Register GSAP plugins
        if (typeof gsap !== 'undefined') {
            gsap.registerPlugin(Draggable, DrawSVGPlugin, InertiaPlugin);
        }
    </script>
</head>
<body>

<div class="container">
	
	<div class="dial-section">
		<div class="loan-amount-container">
			<div class="loan-amount-label">
				<span class="loan-amount-text">Loan Amount</span>
				<span class="loan-amount-value">$25,000</span>
			</div>
			<input type="range" id="loanAmountSlider" class="loan-amount-slider" min="10000" max="50000" value="25000" step="1000">
			<div class="loan-amount-markers">
				<span>$10K</span>
				<span>$20K</span>
				<span>$30K</span>
				<span>$40K</span>
				<span>$50K</span>
			</div>
		</div>

		
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520" class="results__dial">
		<title>Calculator Savings Dial</title>
		<g class="results__dial-circles">
			<path class="results__dial-outer" d="M260,64c110.46,0,200,89.54,200,200S370.46,464,260,464,60,374.46,60,264,149.54,64,260,64" fill="none" stroke="#64d3de" stroke-miterlimit="10" opacity="0.6"/>
			<path class="results__dial-track" d="M260,86A178,178,0,1,1,82,264,178,178,0,0,1,260,86" fill="none" stroke="#50afb8" stroke-miterlimit="10" stroke-width="8"/>
			<path class="results__dial-track-perc" d="M260,86A178,178,0,1,1,82,264,178,178,0,0,1,260,86" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="8"/>
		</g>
		<g class="results__dial-markers results__dial-markers-apr" fill="#64d3de">
			<rect class="results__dial-marker" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker" x="260" y="55" width="1" height="9" />
		</g>
		<g class="results__dial-markers results__dial-markers-term" fill="#64d3de">
			<rect class="results__dial-marker-term" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker-term" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker-term" x="260" y="55" width="1" height="9" />
			<rect class="results__dial-marker-term" x="260" y="55" width="1" height="9" />
		</g>
		<g class="results__dial-percent-text" fill="#64d3de" font-size="18" >
			<text x="255" y="43.99">1%</text>
			<text x="388" y="86.99">2%</text>
			<text x="471" y="199.99">3%</text>
			<text x="470" y="340.99">5%</text>
			<text x="381" y="454.99">6%</text>
			<text x="250" y="495.99">7%</text>
		</g>
		<g class="results__dial-term-text" fill="#64d3de" font-size="18" >
			<text x="190" y="55">6yr</text>
			<text x="50" y="155">5yr</text>
			<text x="25" y="325">4yr</text>
			<text x="100" y="475">3yr</text>
		</g>
		<g class="">
			<text class="results__dial-combined-text results__text" x="250" y="203.98" fill="#fff" text-anchor="middle" font-size="24">
				<tspan class="results__dial-perc">1</tspan>% for <tspan class="results__dial-term">3</tspan> years
			</text>
			<text class="results__dial-results results__text" text-anchor="middle" x="250" y="264" fill="#64d3de">
				<tspan baseline-shift="super">$</tspan>
				<tspan fill="#fff" class="results__dial-saving">0</tspan>
			</text>
			<text class="results__dial-effect results__text" x="250" y="300" font-size="16" fill="#64d3de" text-anchor="middle">MONTHLY PAYMENT</text>
		</g>
		<g class="results__dial-drag results__dial-drag-apr" fill="#fff">
			<g class="results__dial-drag-inner">
				<circle class="results__dial-drag-hit" cx="260" cy="35" r="30" fill="white" opacity="0" />
				<circle class="results__dial-drag-pad" cx="260" cy="35" r="20" />
				<g class="results__dial-drag-arrows" fill="#092a30">
					<polygon points="266.73 38.66 266 37.96 268.55 35.48 266 33.01 266.73 32.3 270 35.48 266.73 38.66" />
					<polygon points="253.27 38.66 254 37.96 251.45 35.48 254 33.01 253.27 32.3 250 35.48 253.27 38.66" />
					<rect x="251" y="35" width="18" height="1"  />
				</g>
			</g>
			<rect class="results__dial-drag-line" x="260" y="55" width="1" height="35" />
		</g>
		<g class="results__dial-drag results__dial-drag-term" fill="#fff">
			<g class="results__dial-drag-inner">
				<circle class="results__dial-drag-hit-term" cx="260" cy="35" r="30" fill="white" opacity="0" />
				<circle class="results__dial-drag-pad-term" cx="260" cy="35" r="20" />
				<g class="results__dial-drag-arrows" fill="#092a30">
					<polygon points="266.73 38.66 266 37.96 268.55 35.48 266 33.01 266.73 32.3 270 35.48 266.73 38.66" />
					<polygon points="253.27 38.66 254 37.96 251.45 35.48 254 33.01 253.27 32.3 250 35.48 253.27 38.66" />
					<rect x="251" y="35" width="18" height="1"  />
				</g>
			</g>
			<rect class="results__dial-drag-line-term" x="260" y="55" width="1" height="35" />
		</g>
	</svg>
	</div>

	<div class="payment-table-container">
		<table class="payment-table">
			<thead>
				<tr>
					<th>Loan Term</th>
					<th>Monthly Payment</th>
					<th>Total Paid</th>
					<th>Total Interest</th>
				</tr>
			</thead>
			<tbody id="paymentTableBody">
				<tr>
					<td>3 years</td>
					<td class="payment-3">$0</td>
					<td class="total-3">$0</td>
					<td class="interest-3">$0</td>
				</tr>
				<tr>
					<td>4 years</td>
					<td class="payment-4">$0</td>
					<td class="total-4">$0</td>
					<td class="interest-4">$0</td>
				</tr>
				<tr>
					<td>5 years</td>
					<td class="payment-5">$0</td>
					<td class="total-5">$0</td>
					<td class="interest-5">$0</td>
				</tr>
				<tr>
					<td>6 years</td>
					<td class="payment-6">$0</td>
					<td class="total-6">$0</td>
					<td class="interest-6">$0</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>

<script src="dial.js"></script>
</body>
</html>
